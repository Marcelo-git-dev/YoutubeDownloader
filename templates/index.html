<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>YouTube Downloader</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center">YouTube Downloader</h1>  
        <div id="messages"></div>  
        
        <form id="download-form">  
            <div class="form-group">  
                <label for="url">URL do YouTube</label>  
                <input type="text" class="form-control" id="url" name="url" required>  
            </div>  
            <div class="form-group">  
                <label for="formato">Escolha o formato de sa√≠da</label>  
                <select class="form-control" id="formato" name="formato">  
                    <option value="mp4">MP4</option>  
                    <option value="ogg">OGG</option>  
                    <option value="m4a">M4A</option>  
                    <option value="webm">WEBM</option>  
                </select>  
            </div>  
            <div class="form-group">  
                <label for="pasta">Pasta para Download</label>  
                <input type="text" class="form-control" id="pasta" name="pasta" placeholder="Caminho da pasta" required>  
            </div>  
            <button type="submit" class="btn btn-primary btn-block">Fazer Download</button>  
        </form>  
        <pre id="output" class="mt-3"></pre>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@socket.io/socket.io-client@4.0.0/dist/socket.io.min.js"></script>  
    <script src="{{ url_for('static', filename='script.js') }}"></script>  
</body>  
</html>
